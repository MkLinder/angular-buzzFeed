<div class="quiz__container">
  <div class="quiz__logo">
    <img src="assets/imgs/logo.png" alt="" srcset="">
    <h3>{{ title }}</h3>
  </div>
  <div
    *ngIf= !finished
    class="quiz__questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>
  <div
    *ngIf= !finished
    class="quiz__options">
    <button
    *ngFor="let option of selectedQuestion.options; let i = index"
    (click)="playerChoice(option.alias)"
    class="options__btn">
      {{ option.name }}
    </button>
  </div>
  <div *ngIf= finished class="quiz__results"> <!-- 'ngIf= finished' = Essa 'div' só irá aparecer
                                              na tela quando finished for 'true'-->
    <h1>O seu resultado é:</h1>
    <p>{{ selectedAnswer }}</p>
    <button
    (click)="restart()"
    class="results__restart">
      JOGAR NOVAMENTE
    </button>
  </div>
</div>
